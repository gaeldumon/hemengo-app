<ion-header>
    <ion-toolbar>
        <ion-title>Profil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <h1>Mes commandes à venir</h1>
    </ion-item>

    <ion-grid>
        <ion-row *ngFor="let order of orders; let i = index;">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <div [style.backgroundColor]="randomColors[i]" style="height: 10em;">
                        </div>
                        <ion-card-title>
                            Commande {{ order.id }}
                        </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-list>
                            <ion-item>
                                <ion-icon name="card-sharp" slot="start"></ion-icon>
                                <ion-label>{{ order.price }}€</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="cart-sharp" slot="start"></ion-icon>
                                <div>
                                    <ion-chip *ngFor="let product of order.products">
                                        <ion-label>{{ product.name }}</ion-label>
                                    </ion-chip>
                                </div>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="hourglass-outline" slot="start"></ion-icon>
                                <ion-label>{{ order.pickupDate }}</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="location-sharp" slot="start"></ion-icon>
                                <ion-label>
                                    {{ order.city.name.toUpperCase() }} ({{ order.city.postalCode}})
                                </ion-label>
                            </ion-item>
                        </ion-list>
                        <ion-button expand="block" color="medium" style="margin-top: 1em; margin-bottom: 1em;">
                            Details
                        </ion-button>
                        <ion-button expand="block">
                            Récupérer commande
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
