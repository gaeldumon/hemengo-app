<ion-header>
    <ion-toolbar>
        <ion-title>Distributeur de demonstration</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>
                Distributeur de demonstration
            </ion-card-title>
            <ion-card-subtitle>
                UUID : {{ machine.uuid }}
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <div class="vending-machine-container">
                <div class="vending-machine-grid">
                    <div class="vending-machine-lines" *ngFor="let line of grid">
                        <div class="vending-machine-cols" *ngFor="let col of line">
                            <p class="label">{{ col.toUpperCase() }}</p>
                        </div>
                    </div>
                </div>
                <div class="qr-code-container">
                    <img [src]="machine.qrCode" alt="QR Code">
                </div>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
